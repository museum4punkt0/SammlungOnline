      <h2>Sammlungen Online der Staatlichen Museen zu Berlin</h2>
      <p>
        Willkommen in den Sammlungen der Staatlichen Museen zu Berlin! Diese Website
        bietet Ihnen unabhängig von Zeit und Ort den Einstieg in die Sammlungen mit ihren
        Objekten und Werken – auch dann, wenn diese gerade nicht ausgestellt sind.
      </p>
      <p>
        Aprospos ausgestellt – wenn Sie diesen Text lesen, haben Sie Javascript in Ihrem
        Browser deaktiviert. Für die reibungslose Nutzung der Seite ist die Aktivierung
        allerdings essenziell, daher bitten wir Sie um die Aktivierung. Es lohnt sich!
      </p>
      <p>
        Erforschen, Vertiefen, Begleiten! Entdecken Sie die Inhalte aus unterschiedlichen
        Perspektiven, von zu Hause oder unterwegs durch drei verschiedene Angebote: Suchen
        und finden Sie Detailinformationen zu Objekten in der RECHERCHE, tauchen Sie ein
        in die THEMEN der Museen oder lassen Sie sich mit TOUREN für Ihren nächsten Besuch
        inspirieren.
      </p>
