# Returns a page of Objects
query FetchObjects($offset: Int!, $limit: Int!) {
    smb_objects(offset: $offset, limit: $limit, order_by: [{id: asc}]) {
        ...objectData
    }
    smb_objects_aggregate {
        aggregate {
            count
        }
    }
}

