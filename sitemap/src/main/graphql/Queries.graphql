#Returns a page of ISL Categories
query FetchIslCategories($offset: Int!, $limit: Int!) {
    strapi_isl {
        categories(publicationState: LIVE, pagination: {start: $offset, limit: $limit}) {
            data {
                attributes {
                    slug
                }
            }
            meta {
                pagination {
                    total
                }
            }
        }
    }
}

